<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESP32 Wearable Control Panel</title>
	<!-- Link to external CSS -->
	<link rel="stylesheet" href="wearable.css">
</head>

<body>

	<!-- Hero image section -->
	<div class="hero-image" style="width: 100%; margin-top: 3rem; margin-bottom: 3rem;">
		<img src="https://cdn.jsdelivr.net/gh/kuchbhi-kunal/wearable-pet/hero.svg" style="width: 100%;">
	</div>

	<!-- Toggle switch with icons -->
	<div class="toggle-container" id="toggleContainer">

		<!-- Auto icon -->
		<div class="toggle-icon auto" onclick="setAutoMode()">
			<img src="https://cdn.jsdelivr.net/gh/kuchbhi-kunal/wearable-pet@main/auto.svg" alt="Auto Mode">
		</div>

		<!-- Toggle switch -->
		<label class="toggle-switch">
			<input type="checkbox" id="modeToggle" onchange="toggleManual()">
			<span class="slider"></span>
		</label>

		<!-- Manual icon -->
		<div class="toggle-icon manual" onclick="setManualMode()">
			<img src="https://cdn.jsdelivr.net/gh/kuchbhi-kunal/wearable-pet@main/manual.svg" alt="Manual Mode">
		</div>
	</div>

	<!-- Emotion grid buttons -->
	<div class="grid" id="emotionGrid">
		<button class="btn" onclick="send(0)">Neutral</button>
		<button class="btn" onclick="send(1)">Angry</button>
		<button class="btn" onclick="send(2)">Surprised</button>
		<button class="btn" onclick="send(3)">Sad</button>
		<button class="btn" onclick="send(4)">Suspicious</button>
		<button class="btn" onclick="send(5)">Left</button>
		<button class="btn" onclick="send(6)">Right</button>
		<button class="btn" onclick="send(7)">Up</button>
		<button class="btn" onclick="send(8)">Down</button>
		<button class="btn" onclick="send(9)">Sleepy</button>
		<button class="btn" onclick="light()" id="lightBtn">Reading Light</button>
	</div>

	<!-- External JavaScript -->
	<script src="wearable.js"></script>
</body>

</html>
